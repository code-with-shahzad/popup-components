<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sliding drawer</title>
    <link rel="stylesheet" href="./drawer.css" />
  </head>

  <body>
    <div class="drawer-main">
      <div id="drawer-box" class="drawer">
        <div class="top">
          <div id="ratting-container" class="drawer-items-main">
            <div class="drawer-title">How would you rate your experience?</div>
            <div class="drawer-items">
              <div class="icon-wrapper" onclick="handleClickOnImage('Hate')">
                <span class="icon commentIcon"></span>
                <span class="icon first-expressionIcon"></span>
                <div class="content content-hate">Hate</div>
              </div>
              <div class="icon-wrapper" onclick="handleClickOnImage('Dislike')">
                <span class="icon commentIcon"></span>
                <span class="icon second-expressionIcon"></span>
                <div class="content content-dislike">Dislike</div>
              </div>
              <div class="icon-wrapper" onclick="handleClickOnImage('Neutral')">
                <span class="icon commentIcon"></span>
                <span class="icon third-expressionIcon"></span>
                <div class="content content-neutral">Neutral</div>
              </div>
              <div class="icon-wrapper" onclick="handleClickOnImage('Like')">
                <span class="icon commentIcon"></span>
                <span class="icon fourth-expressionIcon"></span>
                <div class="content content-like">Like</div>
              </div>
              <div class="icon-wrapper" onclick="handleClickOnImage('Love')">
                <span class="icon commentIcon"></span>
                <span class="icon fifth-expressionIcon"></span>
                <div class="content content-love">Love</div>
              </div>
            </div>
            <div class="feedback-text">
              <div>Not good at all</div>
              <div>Very good</div>
            </div>
          </div>
          <div id="textareae-container" class="hide">
            <div class="drawer-title">Tell us about your experience...</div>
            <textarea
              class="textarea"
              id="textarea"
              placeholder="Please type here..."
            ></textarea>
          </div>
          <div id="alert" class="hide">
            <div class="message">Thanks for your feedback!</div>
          </div>
          <div class="btn-container">
            <div id="skip" onclick="handleSkip()" class="skip">Skip</div>
            <button
              onclick="handleNext()"
              id="next-btn"
              type="button"
              class="btn-inactive"
            >
              Next
            </button>
          </div>
        </div>
        <div onclick="expandDrawer()" class="feedback">
          <p>Feedback</p>
          <div class="slide-wrapper" id="feedback">
            <div id="vector-wrapper">
              <span class="icon feedback-icon"></span>
              <span class="icon slider"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./drawer.js"></script>
  </body>
</html>
